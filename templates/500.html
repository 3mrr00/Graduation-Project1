{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-4">{{ _('Server Error') }}</h2>
                <p class="lead mb-5">{{ _('Something went wrong on our servers. We are working to fix the problem. Please try again later.') }}</p>
                <img src="{{ url_for('static', filename='img/eelu-logo.png') }}" alt="EELU Logo" class="img-fluid mb-4" style="max-width: 120px;">
                <div class="mt-4">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i> {{ _('Go to Homepage') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
